<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shraddha Beauty Parlour</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Same as before */
        :root { --primary-gold: #D4AF37; --secondary-gold: #C5A028; --soft-pink: #F8C3D3; --dark-bg: #121212; --card-bg: #1E1E1E; --text-light: #F5F5F5; --text-dim: #AAAAAA; --danger: #ff4d4d; --success: #4caf50; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--dark-bg); color: var(--text-light); overflow-x: hidden; scroll-behavior: smooth; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--primary-gold); }
        .hidden { display: none !important; }
        .reveal { opacity: 0; transform: translateY(50px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .btn { padding: 8px 16px; border: none; cursor: pointer; font-weight: 600; border-radius: 4px; transition: all 0.3s; font-size: 0.9rem; }
        .btn-gold { background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold)); color: #000; }
        .btn-outline { border: 1px solid var(--primary-gold); background: transparent; color: var(--primary-gold); }
        #auth-container { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #2a2a2a 0%, #121212 100%); }
        .auth-box { background: var(--card-bg); padding: 2rem; width: 90%; max-width: 400px; border: 1px solid var(--primary-gold); border-radius: 8px; text-align: center; }
        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { display: block; color: var(--soft-pink); font-size: 0.9rem; margin-bottom: 5px; }
        .input-group input, .input-group textarea { width: 100%; padding: 10px; background: #2b2b2b; border: 1px solid #444; color: #fff; border-radius: 4px; font-size: 16px; } /* Increased font size for mobile */
        header { background: rgba(30, 30, 30, 0.98); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; height: 70px; }
        .logo h3 { margin: 0; font-size: 1.1rem; }
        .center-welcome { color: var(--soft-pink); font-family: 'Playfair Display', serif; font-size: 1rem; text-align: center; flex-grow: 1; display: none; }
        .nav-actions { display: flex; gap: 8px; align-items: center; }
        @media (min-width: 600px) { .center-welcome { display: block; } }
        .hero { text-align: center; padding: 4rem 1rem; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1560066984-138dadb4c035?auto=format&fit=crop&w=1600&q=80'); background-size: cover; background-position: center; }
        .hero h2 { font-size: 2.2rem; margin-bottom: 1rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .section-padding { padding: 2rem 1rem; }
        .section-title { text-align: center; margin-bottom: 2rem; }
        .divider { width: 50px; height: 3px; background: var(--primary-gold); margin: 10px auto; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .service-card { background: var(--card-bg); border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .service-img { width: 100%; height: 200px; object-fit: cover; }
        .service-info { padding: 1.5rem; }
        .service-price { color: var(--soft-pink); font-weight: bold; font-size: 1.1rem; float: right; }
        .reviews-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-top: 20px; }
        .review-card { background: #252525; padding: 1.5rem; border-radius: 8px; border-left: 3px solid var(--primary-gold); position: relative; }
        .review-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .reviewer-name { font-weight: bold; color: var(--primary-gold); }
        .review-stars { color: #FFD700; }
        .review-text { font-style: italic; color: #ddd; font-size: 0.95rem; }
        .review-date { font-size: 0.75rem; color: #777; margin-top: 10px; display: block; text-align: right; }
        .star-input { display: flex; gap: 5px; font-size: 1.5rem; cursor: pointer; justify-content: center; margin-bottom: 15px; }
        .star-input i { color: #555; transition: 0.2s; }
        .star-input i.active { color: #FFD700; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(2px); }
        .modal-content { background: var(--card-bg); padding: 2rem; border-radius: 8px; width: 90%; max-width: 500px; border: 1px solid var(--primary-gold); max-height: 90vh; overflow-y: auto; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: var(--text-dim); }
        .qr-placeholder { width: 150px; height: 150px; background: #fff; margin: 10px auto; display: flex; align-items: center; justify-content: center; border: 4px solid var(--primary-gold); }
        .booking-item { background: #2b2b2b; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
        .status-Pending { background: #ff9800; color: #000; } .status-Confirmed { background: var(--success); color: #fff; } .status-Rejected { background: var(--danger); color: #fff; }
        .notification { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #222; border: 1px solid var(--primary-gold); padding: 15px 25px; border-radius: 30px; z-index: 2000; box-shadow: 0 5px 20px rgba(0,0,0,0.8); animation: fadeInUp 0.5s ease-out; text-align: center; min-width: 250px; width: 80%; }
        .notification strong { color: var(--primary-gold); display: block; margin-bottom: 5px; }
        @keyframes fadeInUp { from { transform: translate(-50%, 50px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-gold); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Page Loader */
        #page-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-bg); z-index: 9999; display: flex; justify-content: center; align-items: center; color: var(--primary-gold); }
    </style>
</head>
<body>
    <div id="page-loader"><div class="loader"></div></div>
    <div id="auth-section" class="hidden">
        <div id="auth-container">
            <div class="auth-box reveal">
                <h2 style="margin-bottom: 20px;">Shraddha Beauty Parlour</h2>
                <div id="login-form">
                    <h3>Login</h3>
                    <div class="input-group"><label>Email</label><input type="email" id="login-email"></div>
                    <div class="input-group"><label>Password</label><input type="password" id="login-pass"></div>
                    <button class="btn btn-gold" style="width: 100%" onclick="login()">Login</button>
                    <p style="margin-top: 15px; font-size: 0.9rem;">New here? <a href="#" style="color: var(--soft-pink)" onclick="toggleAuth('signup')">Create Account</a></p>
                </div>
                <div id="signup-form" class="hidden">
                    <h3>Sign Up</h3>
                    <div class="input-group"><label>Email</label><input type="email" id="signup-email"></div>
                    <div class="input-group"><label>Password</label><input type="password" id="signup-pass"></div>
                    <button class="btn btn-gold" style="width: 100%" onclick="signup()">Sign Up</button>
                    <p style="margin-top: 15px; font-size: 0.9rem;">Member? <a href="#" style="color: var(--soft-pink)" onclick="toggleAuth('login')">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="app-section" class="hidden">
        <header>
            <div class="logo"><h3>Shraddha BP</h3></div>
            <div class="center-welcome" id="welcome-msg">Welcome</div>
            <div class="nav-actions">
                <button class="btn btn-outline" onclick="openProfileModal()"><i class="fas fa-user"></i></button>
                <button class="btn btn-outline" onclick="openHistoryModal()"><i class="fas fa-history"></i></button>
                <button class="btn btn-outline" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>
        <section class="hero reveal">
            <h2>Your Beauty, Our Duty</h2>
            <p>Experience the best beauty treatments</p>
            <button class="btn btn-gold" style="margin-top: 20px;" onclick="document.getElementById('services-list').scrollIntoView({behavior:'smooth'})">Explore Services</button>
        </section>
        <section class="section-padding reveal" id="services-list">
            <div class="section-title"><h2>Premium Services</h2><div class="divider"></div></div>
            <div id="services-grid" class="services-grid"><div class="loader"></div></div>
        </section>
        <section class="section-padding reveal" style="background: #181818;">
            <div class="section-title"><h2>Client Love</h2><div class="divider"></div></div>
            <div id="reviews-grid" class="reviews-container"><p style="text-align:center; width:100%; color:#888;">Loading reviews...</p></div>
            <div style="text-align: center; margin-top: 30px; display: flex; justify-content: center; gap: 15px;">
                <button class="btn btn-outline" id="view-all-btn" onclick="toggleAllReviews()">View All Reviews</button>
                <button class="btn btn-gold" onclick="openReviewModal()">Write a Review</button>
            </div>
        </section>
        <div style="height: 50px;"></div>
    </div>

    <div id="profile-setup-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Complete Profile</h3>
            <div class="input-group"><label>Full Name</label><input type="text" id="setup-name"></div>
            <div class="input-group"><label>Mobile</label><input type="tel" id="setup-phone"></div>
            <button class="btn btn-gold" style="width: 100%" onclick="completeSetup()">Save</button>
        </div>
    </div>
    <div id="edit-profile-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('edit-profile-modal')">&times;</span>
            <h3>My Profile</h3>
            <div class="input-group"><label>Email (Cannot change)</label><input type="text" id="edit-email" readonly style="background:#333; border:none;"></div>
            <div class="input-group"><label>Full Name</label><input type="text" id="edit-name"></div>
            <div class="input-group"><label>Mobile Number</label><input type="tel" id="edit-phone"></div>
            <button class="btn btn-gold" style="width: 100%" onclick="updateUserProfile()">Update Profile</button>
        </div>
    </div>
    <div id="booking-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('booking-modal')">&times;</span>
            <h3 id="booking-service-name">Book</h3>
            <p id="booking-service-price" style="color:var(--primary-gold);"></p>
            <form onsubmit="confirmBooking(event)">
                <div class="input-group"><label>Name (Editable)</label><input type="text" id="book-name" required></div>
                <div class="input-group"><label>Mobile (Editable)</label><input type="tel" id="book-phone" required></div>
                <div class="input-group"><label>Date & Time</label><input type="datetime-local" id="book-date" required></div>
                <div style="text-align: center;">
                    <label style="color:var(--text-dim)">Scan to Pay</label>
                    <div class="qr-placeholder"><img id="payment-qr" src="" width="100%"></div>
                    <div class="input-group"><label>Transaction ID</label><input type="text" id="book-txn" required></div>
                </div>
                <button type="submit" class="btn btn-gold" style="width:100%">Confirm</button>
            </form>
        </div>
    </div>
    <div id="history-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('history-modal')">&times;</span>
            <h3>My Bookings</h3>
            <div id="history-list" style="margin-top: 20px;"></div>
        </div>
    </div>
    <div id="review-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('review-modal')">&times;</span>
            <h3>Write a Review</h3>
            <div class="star-input" id="star-selector">
                <i class="fas fa-star" onclick="setRating(1)"></i><i class="fas fa-star" onclick="setRating(2)"></i><i class="fas fa-star" onclick="setRating(3)"></i><i class="fas fa-star" onclick="setRating(4)"></i><i class="fas fa-star" onclick="setRating(5)"></i>
            </div>
            <div class="input-group"><label>Your Message</label><textarea id="review-text" rows="4"></textarea></div>
            <button class="btn btn-gold" style="width:100%" onclick="submitReview()">Submit Review</button>
        </div>
    </div>
    <div id="notification-area"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, updateDoc, getDoc, addDoc, query, where, onSnapshot, serverTimestamp, orderBy, limit, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBezpqdpvMf_7fq05XzkmDzn50wULDJL3k",
            authDomain: "butiparler-8d7be.firebaseapp.com",
            projectId: "butiparler-8d7be",
            storageBucket: "butiparler-8d7be.firebasestorage.app",
            messagingSenderId: "136745683198",
            appId: "1:136745683198:web:6693ebcd319ba68a167daf",
            measurementId: "G-8WS0M9D668"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // PERSISTENCE FOR MOBILE
        enableIndexedDbPersistence(db).catch(e => console.log("Persistence:", e.code));

        let currentUser = null, userData = null, selectedService = null;
        let allReviews = [], showingAllReviews = false, currentRating = 0;
        const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        // SYSTEM NOTIFICATION HELPER
        function sendSystemNotification(title, body) {
            if (Notification.permission === 'granted') {
                try {
                    new Notification(title, { body: body, icon: "https://cdn-icons-png.flaticon.com/512/3233/3233497.png" });
                } catch (e) { console.log("Notify error:", e); }
            }
        }

        function showToast(msg) {
            const container = document.getElementById('notification-area');
            const note = document.createElement('div');
            note.className = 'notification';
            note.innerHTML = `<strong>Shraddha Beauty Parlour</strong>${msg}`;
            container.appendChild(note);
            setTimeout(() => { note.style.opacity = '0'; setTimeout(() => note.remove(), 500); }, 4000);
        }

        const scrollObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        function observeElements() { document.querySelectorAll('.reveal, .service-card, .review-card').forEach(el => scrollObserver.observe(el)); }

        window.toggleAuth = (m) => { document.getElementById('login-form').classList.toggle('hidden', m==='signup'); document.getElementById('signup-form').classList.toggle('hidden', m==='login'); };
        window.signup = () => createUserWithEmailAndPassword(auth, document.getElementById('signup-email').value, document.getElementById('signup-pass').value).catch(e=>alert(e.message));
        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value).then(()=>{
            Notification.requestPermission();
        }).catch(e=>alert(e.message));
        window.logout = () => signOut(auth).then(()=>location.reload());

        onAuthStateChanged(auth, async (u) => {
            const loader = document.getElementById('page-loader');
            if (u) {
                currentUser = u;
                if (Notification.permission !== 'granted') { Notification.requestPermission(); }
                const snap = await getDoc(doc(db, "users", u.uid));
                if (snap.exists()) { userData = snap.data(); showApp(); }
                else { document.getElementById('auth-section').classList.add('hidden'); document.getElementById('profile-setup-modal').classList.remove('hidden'); }
            } else {
                document.getElementById('auth-section').classList.remove('hidden'); document.getElementById('app-section').classList.add('hidden');
            }
            if(loader) loader.style.display = 'none';
        });

        window.completeSetup = async () => {
            const name = document.getElementById('setup-name').value, phone = document.getElementById('setup-phone').value;
            if(!name || !phone) return alert("Fill all fields");
            await setDoc(doc(db, "users", currentUser.uid), { name, phone, email: currentUser.email });
            userData = { name, phone };
            document.getElementById('profile-setup-modal').classList.add('hidden');
            showApp();
        };

        async function showApp() {
            document.getElementById('auth-section').classList.add('hidden'); document.getElementById('app-section').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = `Welcome, ${(userData.name||'User').split(' ')[0]}`;
            startServicesListener(); startPaymentQRListener(); startReviewsListener(); startBookingListener(); startNotificationService();
            setTimeout(observeElements, 500);
        }

        // --- FIXED: BOOKING LISTENER FOR NOTIFICATIONS ---
        let firstRun = true;
        function startBookingListener() {
            const q = query(collection(db, "orders"), where("userId", "==", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                if(!firstRun) { // Only notify on changes, not initial load
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "modified") {
                            const order = change.doc.data();
                            if (order.status === 'Confirmed') {
                                alertSound.play().catch(()=>{});
                                showToast("Booking Confirmed! ✅");
                                sendSystemNotification("Booking Confirmed", `Your appointment for ${order.serviceName} is approved.`);
                            } else if (order.status === 'Rejected') {
                                alertSound.play().catch(()=>{});
                                showToast("Booking Rejected ❌");
                                sendSystemNotification("Booking Update", `Your booking for ${order.serviceName} was rejected.`);
                            }
                        }
                    });
                }
                firstRun = false;
            });
        }

        window.openProfileModal = () => { document.getElementById('edit-email').value = currentUser.email; document.getElementById('edit-name').value = userData.name; document.getElementById('edit-phone').value = userData.phone; document.getElementById('edit-profile-modal').classList.remove('hidden'); };
        window.updateUserProfile = async () => { const newName = document.getElementById('edit-name').value, newPhone = document.getElementById('edit-phone').value; if(!newName || !newPhone) return alert("Fields cannot be empty"); try { await updateDoc(doc(db, "users", currentUser.uid), { name: newName, phone: newPhone }); userData.name = newName; userData.phone = newPhone; document.getElementById('welcome-msg').innerText = `Welcome, ${newName.split(' ')[0]}`; showToast("Profile Updated!"); closeModal('edit-profile-modal'); } catch (e) { alert("Error: " + e.message); } };
        function startReviewsListener() { const q = query(collection(db, "reviews"), orderBy("timestamp", "desc")); onSnapshot(q, (snapshot) => { allReviews = []; snapshot.forEach(doc => allReviews.push(doc.data())); renderReviews(); }); }
        function renderReviews() { const grid = document.getElementById('reviews-grid'); grid.innerHTML = ''; if(allReviews.length === 0) { grid.innerHTML = '<p style="text-align:center; color:#888; grid-column:1/-1;">No reviews yet.</p>'; document.getElementById('view-all-btn').style.display = 'none'; return; } const displayList = showingAllReviews ? allReviews : allReviews.slice(0, 3); const btn = document.getElementById('view-all-btn'); btn.style.display = allReviews.length > 3 ? 'inline-block' : 'none'; btn.innerText = showingAllReviews ? 'Show Less' : 'View All Reviews'; displayList.forEach(r => { let starsHTML = ''; for(let i=0; i<5; i++) starsHTML += i < r.rating ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>'; const date = r.timestamp ? new Date(r.timestamp.seconds * 1000).toLocaleDateString() : ''; grid.innerHTML += `<div class="review-card reveal"><div class="review-header"><span class="reviewer-name">${r.userName}</span><div class="review-stars">${starsHTML}</div></div><p class="review-text">"${r.text}"</p><small class="review-date">${date}</small></div>`; }); setTimeout(observeElements, 100); }
        window.toggleAllReviews = () => { showingAllReviews = !showingAllReviews; renderReviews(); }
        window.openReviewModal = () => { currentRating = 0; updateStarUI(); document.getElementById('review-text').value = ''; document.getElementById('review-modal').classList.remove('hidden'); }
        window.setRating = (n) => { currentRating = n; updateStarUI(); }
        function updateStarUI() { document.querySelectorAll('#star-selector i').forEach((s, i) => s.classList.toggle('active', i < currentRating)); }
        window.submitReview = async () => { const text = document.getElementById('review-text').value; if(currentRating === 0 || !text) return alert("Please rate and write a message!"); try { await addDoc(collection(db, "reviews"), { userId: currentUser.uid, userName: userData.name || "Anonymous", rating: currentRating, text: text, timestamp: serverTimestamp() }); showToast("Review Submitted!"); closeModal('review-modal'); } catch(e) { alert("Error: " + e.message); } }
        function startServicesListener() { onSnapshot(collection(db, "products"), (snap) => { const g = document.getElementById('services-grid'); g.innerHTML = ''; if(snap.empty) { g.innerHTML='<p>No services</p>'; return; } snap.forEach(d => { const s = d.data(); g.innerHTML += `<div class="service-card reveal"><img src="${s.image||''}" class="service-img"><div class="service-info"><h4>${s.name}</h4><div class="service-price">₹${s.price}</div><p style="color:#888;font-size:0.9rem">${s.description||''}</p><button class="btn btn-gold" style="width:100%" onclick="openBookingModal('${d.id}','${s.name}','${s.price}')">Book</button></div></div>`; }); setTimeout(observeElements, 100); }); }
        function startPaymentQRListener() { onSnapshot(doc(db, "app_config", "payment"), d => { if(d.exists()) document.getElementById('payment-qr').src = d.data().qrUrl; }); }
        window.openBookingModal = (id, name, price) => { selectedService = { id, name, price }; document.getElementById('booking-modal').classList.remove('hidden'); document.getElementById('booking-service-name').innerText = name; document.getElementById('booking-service-price').innerText = `Price: ₹${price}`; document.getElementById('book-name').value = userData.name; document.getElementById('book-phone').value = userData.phone; const now = new Date(); now.setMinutes(now.getMinutes()-now.getTimezoneOffset()); document.getElementById('book-date').min = now.toISOString().slice(0,16); };
        window.closeModal = (id) => { document.getElementById(id).classList.add('hidden'); };
        window.confirmBooking = async (e) => { e.preventDefault(); const finalName = document.getElementById('book-name').value, finalPhone = document.getElementById('book-phone').value, dateStr = document.getElementById('book-date').value, txnId = document.getElementById('book-txn').value; try { await addDoc(collection(db, "orders"), { userId: currentUser.uid, customerName: finalName, phone: finalPhone, serviceId: selectedService.id, serviceName: selectedService.name, price: selectedService.price, bookingDateString: dateStr, txnId: txnId, status: "Pending", timestamp: serverTimestamp(), isTrashed: false }); showToast("Booking Successful! Wait for confirmation."); closeModal('booking-modal'); document.getElementById('book-txn').value = ""; } catch (err) { alert("Failed: " + err.message); } };
        
        let historyUnsubscribe = null;
        window.openHistoryModal = () => {
            document.getElementById('history-modal').classList.remove('hidden');
            const list = document.getElementById('history-list'); list.innerHTML = '<div class="loader"></div>';
            if(historyUnsubscribe) historyUnsubscribe();
            historyUnsubscribe = onSnapshot(query(collection(db, "orders"), where("userId", "==", currentUser.uid)), (snap) => {
                list.innerHTML = '';
                if(snap.empty) { list.innerHTML='<p>No bookings</p>'; return; }
                const bookings = []; snap.forEach(d=>bookings.push(d.data()));
                bookings.sort((a,b)=>(b.timestamp?.seconds||0)-(a.timestamp?.seconds||0));
                bookings.forEach(b => {
                    const d = b.bookingDateString ? new Date(b.bookingDateString).toLocaleString() : 'N/A';
                    list.innerHTML += `<div class="booking-item"><div><h4 style="color:var(--primary-gold)">${b.serviceName}</h4><small style="color:#aaa">${d}</small></div><span class="status-badge status-${b.status}">${b.status}</span></div>`;
                });
            });
        };

        function startNotificationService() {
            setInterval(async () => {
                const now = new Date().getTime();
                const q = query(collection(db, "orders"), where("userId", "==", currentUser.uid), where("status", "==", "Confirmed"));
                import("https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js").then(mod => mod.getDocs(q)).then(snap => {
                    snap.forEach(doc => {
                        const b = doc.data(); const apptTime = new Date(b.bookingDateString).getTime(); const diff = Math.floor((apptTime - now) / 60000);
                        if (diff > 0 && diff <= 20) {
                            const alertId = `remind-${doc.id}`;
                            if (!sessionStorage.getItem(alertId)) {
                                showToast(`Reminder: ${b.serviceName} is in ${diff} mins!`);
                                sendSystemNotification("Reminder", `Your ${b.serviceName} starts in ${diff} mins.`);
                                sessionStorage.setItem(alertId, "true");
                            }
                        }
                    });
                });
            }, 60000);
        }
    </script>
